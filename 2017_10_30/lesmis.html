<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Les Miserables: Interactions between characters</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div id="container" class="container">
      <header>
      <h1>Les Miserables: Interactions between characters</h1>
      <p>A graph whose nodes are characters from the movie "Les Miserables" (2012), by Tom Hooper, and the links are the interactions between them in the movie/p>
      <p>The root of the tree is Hugh Jackman's character, Jean Valjean</p>
      </header>
      <div id="main" role="main">
        <div id="vis"></div>
      </div>
    </div> <!--! end of #container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/Tooltip.js"></script>
    <script src="js/lesmisnetwork.js"></script>
    <script>

      // Create network;
      var network = Network();
      //Read json data and send data to network
      d3.json("data/lesmiserables.json", function(error, graph) {
        if (error) throw error;
        return network("#vis", graph);
      });

    </script>
  </body>
</html>
